{% extends "base.html" %}
{% load i18n %}
{% block title %} List Books {% endblock %}
{% block content %}
<div class="container-fluid">
  <h2>Book List</h2>
  <p>This is books list</p>
  <table class="table table-bordered table-striped">
  <tbody>
    {% for book in books %}
    <tr>
      <td><span>{{ book.name }}</span></td>
      <td>
        <a class="btn" href="/manage/editbook/{{ book.slug }}/">{% trans "Edit Book" %}</a>
        <a id="id_showtoc" class="btn" href="#{{ book.slug }}">{% trans "Show Toc ..." %}</a>
        <!-- <a data-toggle="modal" href="#myModal" class="btn">{% trans "Show Toc ..." %}</a> -->
      </td>
    </tr>
    {% endfor %}
  </tbody>
  </table>
</div>
{% endblock %}
{% block script %}
<script src="{{ STATIC_URL }}js/manage.listbook.js"></script>
{% endblock %}
