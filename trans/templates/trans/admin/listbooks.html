{% extends "trans/admin/base.html" %}
{% block title %} List Books {% endblock %}
{% block content %}
<div class="container-fluid">
  <h2>Book List</h2>
  <p>This is books list</p>
  <table class="table table-bordered table-striped">
  <tbody>
    {% for book in books %}
    <tr>
      <td><span>{{ book.name }}</span></td>
      <td><a class="btn" href="/admin/editbook/{{ book.slug }}/">edit</a></td>
    </tr>
    {% endfor %}
  </tbody>
  </table>
</div>
{% endblock %}
